<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A basic application for tracking financial transactions.  Total income and expenses are tracked, as well as an overall balance.  Budget items can be easily created and deleted.">
  <title>Budget App</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="https://unpkg.com/feather-icons"></script>
  <script defer src="app.js"></script>
</head>
<body>

  <div class="app-container">
    
    <section class="data-display">
      <h1>Smartmoney</h1>
      <div class="balance">
        <h2>Balance</h2>
        <h3 id="balance">$0.00</h3>
      </div>
      <div class="in-exp-container">
        <div class="income">
          <h2><i data-feather="circle"></i>income</h2>
          <h3 id="income">$0.00</h3>
        </div>
        <div class="expense">
          <h2><i data-feather="circle"></i>expense</h2>
          <h3 id="expense">$0.00</h3>
        </div>
      </div>
    </section>
    <!-- -------------------------------------Dashboard--------------------------------------- -->

    <section class="dashboard">
      <!-- <h2>Dashboard</h2> -->
      <section class="add-transaction">
        <form id="input-form">
          <input type="text" id="transaction-input-txt" placeholder="name">
          <!-- <span>$</span> -->
          <input type="number" id="transaction-input-amount" placeholder="$0.00">
          <button id="add-btn" aria-label="add transaction"><i data-feather="plus-circle"></i></button>
        </form>
      </section>
      <div class="transaction-container">
        <ul id="transaction-list" class="transaction-list">
          
        </ul>
      </div>
    </section>
  </div>
  
</body>
</html>
